<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Default theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .login-page { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: var(--padding-md); }
        .login-card { width: 100%; max-width: 400px; background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow-lg); padding: var(--padding-xl); text-align: center; }
        .login-card h1 { font-size: 1.75rem; margin-bottom: var(--padding-lg); color: var(--text-dark); }
    </style>
</head>
<body class="login-page">
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-shield-alt"></i> SecurePanel
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active"><i class="fas fa-user"></i> Login</a>
            <a href="redirect.html" class="nav-link"><i class="fas fa-key"></i> Access</a>
        </div>
        <div class="nav-actions">
            <button id="darkModeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="card login-card fade-in-up">
        <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Cek status login saat halaman dimuat
        requireNoAuth();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            showLoader(submitBtn, originalText);

            try {
                const success = await adminLogin(username, password);
                if (success) {
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'controlpanel.html';
                    }, 1500);
                } else {
                    showToast('Invalid credentials', 'error');
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed', 'error');
            } finally {
                hideLoader(submitBtn);
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
