<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Login</button>
        </form>
        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Simulasi login ke backend
                // const response = await fetch('/api/login.php', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ username, password })
                // });
                // const data = await response.json();

                // Untuk simulasi, gunakan data statis
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('adminToken', 'valid_token');
                    window.location.href = 'controlpanel.html';
                } else {
                    document.getElementById('message').textContent = 'Invalid credentials';
                    document.getElementById('message').className = 'mt-4 text-center text-red-500';
                    document.getElementById('message').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('message').textContent = 'Login failed';
                document.getElementById('message').className = 'mt-4 text-center text-red-500';
                document.getElementById('message').classList.remove('hidden');
            }
        });

        // Cek jika sudah login, redirect ke control panel
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'controlpanel.html';
        }
    </script>
</body>
</html>
