<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Default theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-shield-alt"></i> SecurePanel
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-user"></i> Login</a>
            <a href="redirect.html" class="nav-link"><i class="fas fa-key"></i> Access</a>
        </div>
        <div class="nav-actions">
            <button id="darkModeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logoutBtn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" data-tab="managePasswords"><i class="fas fa-key"></i> Manage Passwords</a></li>
                <li><a href="#" data-tab="schedule"><i class="fas fa-clock"></i> Schedule</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboardTab" class="tab-content active">
                <h2 class="section-title">Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="statTotalPasswords">0</h3>
                        <p>Total Passwords</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="statActiveSchedules">0</h3>
                        <p>Active Schedules</p>
                    </div>
                </div>
            </div>

            <!-- Manage Passwords Tab -->
            <div id="managePasswordsTab" class="tab-content">
                <h2 class="section-title">Manage Dynamic Passwords</h2>
                <div class="card">
                    <form id="managePasswordForm">
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="startTime">Start Time</label>
                                <input type="time" id="startTime" name="startTime" required>
                            </div>
                            <div class="input-group">
                                <label for="endTime">End Time</label>
                                <input type="time" id="endTime" name="endTime" required>
                            </div>
                            <div class="input-group">
                                <label for="passwordValue">Password</label>
                                <input type="text" id="passwordValue" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Password
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h3>Active Passwords</h3>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Password</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="passwordsList">
                                <!-- Ditambahkan oleh JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Schedule Tab -->
            <div id="scheduleTab" class="tab-content">
                <h2 class="section-title">Schedule Management</h2>
                <p>Coming Soon...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Cek login saat halaman dimuat
        requireAdminAuth();

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', adminLogout);

        // Tab Navigation
        document.querySelectorAll('.sidebar-menu a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetTab = this.getAttribute('data-tab');

                // Update active link
                document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                // Show target content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                    if(content.id === `${targetTab}Tab`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Simulasi data
        let passwords = [
            { id: 1, start_time: '00:00', end_time: '11:59', value: 'morning123' },
            { id: 2, start_time: '12:00', end_time: '23:59', value: 'afternoon456' }
        ];

        function renderPasswords() {
            const tbody = document.getElementById('passwordsList');
            tbody.innerHTML = '';
            passwords.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${p.start_time}</td>
                    <td>${p.end_time}</td>
                    <td><code>${p.value}</code></td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deletePassword(${p.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            updateStats();
        }

        function updateStats() {
            document.getElementById('statTotalPasswords').textContent = passwords.length;
            document.getElementById('statActiveSchedules').textContent = passwords.length; // Sederhana
        }

        document.getElementById('managePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const passwordValue = document.getElementById('passwordValue').value;

            // Validasi sederhana
            if (startTime >= endTime) {
                showToast('End time must be after start time.', 'error');
                return;
            }

            // Simulasi tambah
            const newId = passwords.length > 0 ? Math.max(...passwords.map(p => p.id)) + 1 : 1;
            passwords.push({
                id: newId,
                start_time: startTime,
                end_time: endTime,
                value: passwordValue
            });

            renderPasswords();
            this.reset();
            showToast('Password added successfully!', 'success');
        });

        function deletePassword(id) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwords = passwords.filter(p => p.id !== id);
                renderPasswords();
                showToast('Password deleted.', 'info');
            }
        }

        // Inisialisasi
        renderPasswords();
    </script>
</body>
</html>
