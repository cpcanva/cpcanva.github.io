<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="password-bg">
    <div class="card password-card fade-in">
        <div class="icon-container">
            <i class="fa-solid fa-key password-icon"></i>
        </div>
        <h1 class="title">Enter Access Password</h1>
        <form id="passwordForm">
            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="userPassword" name="password" placeholder="Enter Password" required class="input-field">
            </div>
            <button type="submit" class="btn-primary password-btn">
                <i class="fa-solid fa-check btn-icon"></i> Submit
            </button>
        </form>
        <div id="message" class="message hidden"></div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="script.js"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('userPassword').value;
            const passwordBtn = document.querySelector('.password-btn');
            const originalBtnText = passwordBtn.innerHTML;

            // Tampilkan loader
            showLoader(passwordBtn, 'Checking...');

            try {
                // Simulasi validasi password ke backend
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulasi delay
                const currentHour = new Date().getHours();
                let correctPassword = 'default';
                if (currentHour < 12) {
                    correctPassword = 'morning123';
                } else {
                    correctPassword = 'afternoon456';
                }

                if (password === correctPassword) {
                    showToast('Password correct! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'https://example.com';
                    }, 1500);
                } else {
                    showToast('Password salah', 'error');
                    document.getElementById('userPassword').value = '';
                    document.getElementById('userPassword').focus();
                }
            } catch (error) {
                console.error('Check password error:', error);
                showToast('Gagal memeriksa password', 'error');
            } finally {
                // Kembalikan tombol ke kondisi semula
                passwordBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
