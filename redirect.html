<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Enter Access Password</h1>
        <form id="passwordForm">
            <div class="mb-6">
                <label for="userPassword" class="block text-gray-700">Password</label>
                <input type="password" id="userPassword" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">Submit</button>
        </form>
        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('userPassword').value;

            try {
                // Simulasi validasi password ke backend
                // const response = await fetch('/api/check_password.php', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ password })
                // });
                // const data = await response.json();

                // Untuk simulasi, gunakan data statis
                const currentHour = new Date().getHours();
                let correctPassword = 'default';
                if (currentHour < 12) {
                    correctPassword = 'morning123';
                } else {
                    correctPassword = 'afternoon456';
                }

                if (password === correctPassword) {
                    // Redirect ke link tujuan
                    window.location.href = 'https://example.com';
                } else {
                    document.getElementById('message').textContent = 'Password salah';
                    document.getElementById('message').className = 'mt-4 text-center text-red-500';
                    document.getElementById('message').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Check password error:', error);
                document.getElementById('message').textContent = 'Gagal memeriksa password';
                document.getElementById('message').className = 'mt-4 text-center text-red-500';
                document.getElementById('message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
