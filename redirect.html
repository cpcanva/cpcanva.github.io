<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Default theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .password-page { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: var(--padding-md); }
        .password-card { width: 100%; max-width: 400px; background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow-lg); padding: var(--padding-xl); text-align: center; }
        .password-card h1 { font-size: 1.75rem; margin-bottom: var(--padding-lg); color: var(--text-dark); }
    </style>
</head>
<body class="password-page">
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-shield-alt"></i> SecurePanel
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-user"></i> Login</a>
            <a href="redirect.html" class="nav-link active"><i class="fas fa-key"></i> Access</a>
        </div>
        <div class="nav-actions">
            <button id="darkModeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="card password-card fade-in-up">
        <h1><i class="fas fa-key"></i> Enter Access Password</h1>
        <form id="passwordForm">
            <div class="input-group">
                <label for="userPassword"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="userPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-check"></i> Submit
            </button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('userPassword').value;
            const submitBtn = document.querySelector('#passwordForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            showLoader(submitBtn, originalText);

            try {
                const isValid = await checkUserPassword(password);
                if (isValid) {
                    showToast('Password correct! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'https://example.com'; // Ganti dengan link tujuan
                    }, 1500);
                } else {
                    showToast('Password salah', 'error');
                    document.getElementById('userPassword').value = '';
                    document.getElementById('userPassword').focus();
                }
            } catch (error) {
                console.error('Check password error:', error);
                showToast('Gagal memeriksa password', 'error');
            } finally {
                hideLoader(submitBtn);
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
